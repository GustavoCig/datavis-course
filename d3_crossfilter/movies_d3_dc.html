<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Valores das ações da Tesla e do Facebook</title>
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>

</head>
<body>
     <div><h1> Valores das bilheterias</h1>
        <div id="chart"></div>
    </div>
    <script type="text/javascript">
        let barChart = dc.barChart('#chart');
        d3.json("data/movies.json").then(function(data){
            console.log(data);

            let facts = crossfilter(data);
            let dimensionFilm = facts.dimension((d) => d.Film);
            let dimensionYear = facts.dimension((d) => d.Year);
            let dimensionGenre = facts.dimension((d) => d.Genre);
            let groupGross = dimensionYear.group().reduceSum((d) => d.Worldwide_Gross_M);


            barChart.width(768)
                .height(480)
                .brushOn(false)
                .yAxisLabel("This is the Y Axis!")
                .dimension(dimensionYear)
                .group(groupGross)
                .on('renderlet', function(chart) {
                    chart.selectAll('rect').on("click", function(d) {
                        console.log("click!", d);
                    });
                });
            barChart.render();
        });
    </script>           
</body>
</html>
